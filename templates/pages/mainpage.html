{% extends 'base.html' %}
{% block content %}



<!-- Page Content-->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://dummyimage.com/900x400/dee2e6/6c757d.jpg" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="https://dummyimage.com/900x400/dee2e6/6c757d.jpg" class="d-block w-100" alt="Slide 2">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<style>

    .carousel-inner img {
    height: 600px; /* 높이를 원하는 크기로 설정 */
    object-fit: cover; /* 이미지 비율을 유지하면서 크기 조정 */
    }
    #carouselExampleIndicators {
    margin-left: 50px; /* 왼쪽 여백 */
    margin-right: 50px; /* 오른쪽 여백 */
    }

</style>
<!-- Footer-->
{% endblock %}
